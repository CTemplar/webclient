<app-progress-bar [active]="!mail"></app-progress-bar>

<!--Mail Info-->
<ng-container *ngIf="mail">
  <section class="mailbox-section">
    <div class="ui-header ui-header-bordered border-top-0 position-relative">
      <h5 class="ui-header-subtitle text-dark mb-0">
        <strong>{{mail.subject}}</strong>
        <i class="icon icon-secured icon-md text-muted ml-2"></i>
      </h5>

      <div class="icon-holder is-floated right y-center">
        <i class="icon icon-md icon-star-filled"
           [ngClass]="{'icon-star': !mail.starred, 'text-info': mail.starred}"></i>
      </div>
    </div>

    <div class="ui-body is-xs is-bordered-bottom bg-faded">
      <div class="row">
        <div class="col-8">
          <div class="mailbox-sender-content">
            <ul class="sender-content-list list-styled">
              <li>
                From:
                <span class="text-secondary"> </span>
                <a class="text-muted">&lt;{{mail.sender}}&gt;</a>
              </li>
              <li>
                To:
                <ng-container *ngFor="let receiver of mail.receiver; let i = index;">
                  <span class="text-secondary"> </span>
                  <a class="text-muted">&lt;{{receiver}}&gt;</a>
                  <!--Comma as a separator-->
                  <span *ngIf=" i < mail.receiver?.length-1">, </span>
                </ng-container>
              </li>
              <li *ngIf="mail.cc?.length>0">
                Cc:
                <ng-container *ngFor="let cc of mail.cc; let i = index;">
                  <span class="text-secondary"> </span>
                  <a class="text-muted">&lt;{{cc}}&gt;</a>
                  <!--Comma as a separator-->
                  <span *ngIf=" i < mail.cc?.length-1">, </span>
                </ng-container>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="msg-reply-type-holder">
            <div class="d-flex align-items-center justify-content-end">
              <label class="msg-received-time mb-0">{{mail.datetime | date:'medium'}}</label>
              <div ngbDropdown placement="bottom-right" class="mailbox-dropdown msg-reply-dropdown dropdown-xs">
                <button ngbDropdownToggle class="actions-btn actions-btn-sm msg-reply-btn" role="button"
                        id="messageReplyDropdownMenuButton"></button>
                <div ngbDropdownMenu aria-labelledby="messageReplyDropdownMenuButton">
                  <a class="dropdown-item">Forward</a>
                  <a class="dropdown-item">Reply</a>
                  <a class="dropdown-item">Reply All</a>
                  <a class="dropdown-item">Print</a>
                  <a class="dropdown-item">Add to Contact List</a>
                  <a class="dropdown-item">Delete this Message</a>
                  <a class="dropdown-item">Mark as Spam</a>
                  <a class="dropdown-item">Add «Show Header»</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Mail Content-->
  <section class="mailbox-section">
    <app-progress-bar [active]="!decryptedContent"></app-progress-bar>

    <div class="ui-body is-bordered-bottom" *ngIf="decryptedContent">
      <div class="msg-reply-content text-dark" [innerHTML]="decryptedContent | safe: 'html'"></div>
    </div>

    <ul class="list-style-none mt-3">
      <li class="download-attachment-wrapper" *ngFor="let attachment of mail.attachments">
        <a class="download-attachment" [href]="attachment.document" target="_blank" rel="noopener">
          <div class="attachment-icon">
            <i class="icon icon-attachment"></i>
          </div>
          <div class="attachment-name">
            {{attachment.document | filename}}
          </div>
        </a>
      </li>
    </ul>
  </section>

  <!--Reply to mail.-->
  <div class="ui-body">

    <div class="row">
      <div class="col-12">

        <button class="btn btn-gmail" (click)="showReplyBox=true">
          <i class="icon icon-reply position-left"></i> Reply
        </button>

        <button class="btn btn-gmail" (click)="showReplyBox=true">
          <i class="icon icon-reply position-left"></i> Reply All
        </button>

        <button class="btn btn-gmail" (click)="showReplyBox=true">
          <i class="icon icon-mail icon-lg position-left"></i> Forward
        </button>
      </div>
    </div>
    <div class="mail-composer is-borderd border-bottom-0 mt-2" *ngIf="showReplyBox">
      <app-compose-mail [receivers]="mail.receiver" (hide)="onComposeMailHide()"></app-compose-mail>
    </div>
  </div>
</ng-container>
