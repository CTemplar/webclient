<aside id="mailbox-sidebar" class="mailbox-sidebar is-sidebar-expandedx" role="complementary">
    <div class="mailbox-sidebar-inner">

        <div class="mailbox-brand">
            <button class="navbar-toggler hidden-md-up" role="button">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggle-text">Menu</span>
            </button>
            <figure class="navbar-brand-holder hidden-sm-down">
                <a class="navbar-brand ff-roboto text-uppercase" routerLink="/mail">
                    <img alt="Ctemplar Logo" class="navbar-brand-logo" src="assets/images/logo.svg"/>
                    <strong>ctemplar</strong>
                </a>
            </figure>
            <div class="prime-account-content">
                <i class="icon icon-secure-shield"></i>
                <span class="prime-account-text">Prime</span>
            </div>
        </div>

        <div class="mail-compose-section hidden-xs-down">
            <button class="btn btn-lg btn-primary mailbox-btn mailbox-compose-btn btn-xs-squared has-icon" role="button"
                    (click)="showMailComposeModal();">
                <i class="icon icon-plus text-white hidden-md-up"></i>
                <span class="mailbox-btn-text hidden-sm-down" translate="common.compose">Compose</span>
            </button>
        </div>

        <nav class="mailbox-sidebar-navbar">
            <ul class="mailbox-sidebar-nav">
                <li class="mailbox-sidebar-nav-item active">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-inbox"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.inbox">Inbox</span>
                        <span class="badge badge-square hidden-sm-down">4</span>
                        <span class="badge badge-sm badge-square hidden-md-up">1234</span>
                    </a>
                </li>
                <li class="mailbox-sidebar-nav-item">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-draft"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.draft">Draft</span>
                    </a>
                </li>
                <li class="mailbox-sidebar-nav-item">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-paper-plane"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.sent">Sent</span>
                    </a>
                </li>
                <li class="mailbox-sidebar-nav-item">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-star"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.starred">Starred</span>
                    </a>
                </li>
                <li class="mailbox-sidebar-nav-item">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-archive"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.archive">Archive</span>
                    </a>
                </li>
                <li class="mailbox-sidebar-nav-item">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-warning"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.spam">Spam</span>
                    </a>
                </li>
                <li class="mailbox-sidebar-nav-item">
                    <a href="" class="mailbox-sidebar-nav-link">
                        <i class="icon icon-garbage"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.trash">Trash</span>
                    </a>
                </li>
                <li class="divider-item"></li>
                <li class="mailbox-sidebar-nav-item add-folder text-uppercase">
                    <a href="javascript:void(0);" class="mailbox-sidebar-nav-link" (click)="open(content)"
                       role="button">
                        <i class="icon icon-folder"></i>
                        <span class="mailbox-sidebar-nav-label" translate="mail_sidebar.add_folder">Add folder</span>
                    </a>
                    <ul class="folders-list">
                        <li>
                            <a href="">
                                <span class="folder-color-box is-success"></span>
                                <span class="folders-list-text">Folder 1</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="folder-color-box is-info"></span>
                                <span class="folders-list-text">Another Folder 2</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="folder-color-box is-warning"></span>
                                <span class="folders-list-text">Folder 33</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="mailbox-sidebar-footer text-center">
                <div class="mailbox-sidebar-footer-text mb-0 mb-md-1 visible-in-sm" translate="mail_sidebar.used">Used
                <div class="text-white mt-1">43 MB</div>
            </div>
            <div class="mailbox-sidebar-footer-text mb-1 hidden-in-sm">Used storage: 43 MB of 100 MB</div>
            <a href="" class="btn-link text-white hidden-in-sm">
                <small>
                    <u translate="common.upgrade_account">Upgrade account</u>
                </small>
            </a>
        </div>

    </div>
</aside>

<!-- Compose button to be used in small screens -->
<div class="btn-xs-holder is-sticky hidden-sm-up">
    <button class="btn btn-primary mailbox-btn mailbox-compose-btn btn-xs-rounded has-icon" role="button"
            placement="top" [ngbTooltip]="'common.compose' | translate" (click)="showMailComposeModal();"><i
            class="icon icon-plus text-white"></i></button>
</div>

<!-- Mail compose dialog -->
<app-compose-mail [isComposeVisible]="isComposeVisible" (onHide)="isComposeVisible=false;"></app-compose-mail>

<!-- Create folders Modal -->
<ng-template #content let-c="close" let-d="dismiss" ng-modal-class="mailbox-modal">
    <div class="modal-header">
        <h3 class="modal-title w-100 text-dark" id="createFoldersModalLabel">
            <strong>Create new folder</strong>
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body bg-faded">
        <div class="form">
            <form>
                <div class="form-group">
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <label for="folderName" class="modal-form-label mb-2 mb-sm-0">
                                <small>Folder name:</small>
                            </label>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control form-control-sm" id="folderName" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-0">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="colorSelection" class="modal-form-label mb-2 mb-sm-0 pt-sm-2">
                                <small>Select color:</small>
                            </label>
                        </div>
                        <div class="col-sm-9">
                            <div class="color-boxes-holder">
                                <ul class="color-boxes-group">
                                    <li>
                                        <div class="color-shape is-active" style="background: #1abc9c;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #2ecc71;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #3498db;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #9b59b6;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #f1c40f;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #e67e22;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #e74c3c;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #16a085;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #27ae60;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #2980b9;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #8e44ad;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #f39c12;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #d35400;"></div>
                                    </li>
                                    <li>
                                        <div class="color-shape" style="background: #c0392b;"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer justify-content-center justify-content-sm-end">
        <a href="" class="btn btn-secondary btn-sm">Create</a>
    </div>
</ng-template><!-- /.Create folders Modal ends -->
