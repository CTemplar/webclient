<app-loading [isLoading]="isLoading" [quote]="quote"></app-loading>
<div class="app-outer" [class.resize-active]="windowIsResized" [hidden]="isLoading"
     [class.app-outer-secondary]="!isHomepage && !isMail">
    <app-header [hidden]="hideHeader"></app-header>
    <main id="main" role="main">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </main>
    <app-footer></app-footer>
</div>


<!-- Zendesk Widget Placeholder Button -->
<div class="btn-zendesk-container" *ngIf="!isZendeskWebWidgetShown && !isAuthenticated">
    <button id="btn-zendesk" (click)="showZendeskWebWidget()">
        <span class="help-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;">
                <path d="M11,12.3V13c0,0-1.8,0-2,0v-0.6c0-0.6,0.1-1.4,0.8-2.1c0.7-0.7,1.6-1.2,1.6-2.1c0-0.9-0.7-1.4-1.4-1.4 c-1.3,0-1.4,1.4-1.5,1.7H6.6C6.6,7.1,7.2,5,10,5c2.4,0,3.4,1.6,3.4,3C13.4,10.4,11,10.8,11,12.3z"></path>
                <circle cx="10" cy="15" r="1"></circle>
                <path d="M10,2c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S5.6,2,10,2 M10,0C4.5,0,0,4.5,0,10s4.5,10,10,10s10-4.5,10-10S15.5,0,10,0 L10,0z"></path>
            </svg>
        </span>
        <span class="text">
          {{isZendeskWebWidgetLoading ? 'Loading..' : 'Help'}} 
        </span>
    </button>
</div>
